{% extends 'org_header.html'%}
{%load static%}
{%block content%}


<!DOCTYPE html>
<html lang="en">

<head>
    

</head>

<body>
        <!-- ##### Breadcumb Area Start ##### -->
    <section class="breadcumb-area bg-img bg-overlay" style="background-image: url('{% static 'img/bg-img/breadcumb3.jpg'%}');">
        <div class="bradcumbContent">
            <p>See whatâ€™s new</p>
            <h2>Events</h2>
        </div>
    </section>
    <!-- ##### Breadcumb Area End ##### -->

    <!-- ##### Events Area Start ##### -->
    <section class="events-area section-padding-100">
        <div class="container">
            <div class="row">
                {%for i in con%}
                <!-- Single Event Area -->
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="single-event-area mb-30">
                        <div class="event-thumbnail">
                            <img src="{{i.Concert_Image.url}}" alt="Image" style="height: 250px; width: 500px;">

                        </div>
                        <div class="event-text">
                            <h4>{{i.Concert_Name}}</h4>
                            <div class="event-meta-data">
                                <a href="#" class="event-place">{{i.Concert_Venue}}</a>
                                <a href="#" class="event-date">{{i.Concert_Date}}</a>
                            </div>
                            <a href="{% url 'edit_concert'  %}" class="btn see-more-btn">Edit Concert</a>
                            <br>
                            <a href="{% url 'delete_concert' %}" class="btn see-more-btn">Delete</a>
                        </div>
                    </div>
                </div>
               {% endfor %}
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="load-more-btn text-center mt-70">
                        <a href="#" class="btn oneMusic-btn">Load More <i class="fa fa-angle-double-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ##### Events Area End ##### -->
   
</body>

</html>
{%endblock%}
